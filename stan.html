<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивная карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-uQMkn3I6ALVuD2bECz0HXvrEnDlt0TV9HZT6HxRz6zw="
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8MkCq6NqP6BqJX8loSiLmvU96WA1JcTJv7+4nM="
    crossorigin=""
  ></script>

  <script>
    // Создание карты
    var map = L.map('map').setView([38.5, 137.0], 4); // Центр карты: Япония

    // Подключение OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Пример: точки станций
    const stations = [
      { name: 'Станция 1', coords: [35.6895, 139.6917], link: 'https://example.com/station1' },
      { name: 'Станция 2', coords: [38.2682, 140.8694], link: 'https://example.com/station2' },
      { name: 'Станция 3', coords: [34.6937, 135.5023], link: 'https://example.com/station3' }
    ];

    stations.forEach(station => {
      L.marker(station.coords)
        .addTo(map)
        .bindPopup(`<b>${station.name}</b><br><a href="${station.link}" target="_blank">Подробнее</a>`);
    });
  </script>
</body>
</html>
