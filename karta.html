<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="shapka.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div id="map"></div>

    <script>
      // Инициализация карты
      var map = L.map('map').setView([36.5, 136.9], 6);

      // Добавление слоя с картой
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      // Добавление маркера с переходом на локальную страницу
      var marker = L.marker([43.2095, 140.8583], {
        icon: L.AwesomeMarkers.icon({
          icon: 'info-sign',
          prefix: 'glyphicon',
          markerColor: 'red',
          iconColor: 'white'
        })
      }).addTo(map);

      marker.on('click', function () {
        window.open('stations/G101.html', '_blank');
      });
    </script>
  </section>
</body>
</html>
