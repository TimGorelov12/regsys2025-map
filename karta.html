<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная карта</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j8MkCq6NqP6BqJX8loSiLmvU96WA1JcTJv7+4nM="
    crossorigin=""
  />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-QV1Mokyq4Zm5G99nmCaTKty+O+kOuF9O92Ie8yteGgk=" crossorigin=""></script>
  <script>
    var map = L.map('map').setView([36.5, 137.0], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Пример станции G101 и AIRA
    const stations = [
      { name: 'G101', coords: [43.2095, 140.8583], page: 'stations/G101.html' },
      { name: 'AIRA', coords: [31.8241, 130.5996], page: 'stations/AIRA.html' }
    ];

    stations.forEach(station => {
      const marker = L.marker(station.coords).addTo(map);
      marker.on('click', function() {
        window.open(station.page, '_blank'); // открыть в новой вкладке
      });
    });
  </script>
</body>
</html>
